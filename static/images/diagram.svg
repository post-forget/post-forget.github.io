<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="630" viewBox="0 0 1200 630"
     style="background:#fff;font-family:Google Sans, Arial, Helvetica, sans-serif">

  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <marker id="axisArrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#1b1b1b"/>
    </marker>
  </defs>

  <!-- background & quadrants -->
  <rect x="0" y="0" width="1200" height="630" fill="#ffffff"/>
  <rect x="150" y="60" width="450" height="240" fill="#e6f6ee" opacity="0.95"/>
  <rect x="600" y="300" width="450" height="240" fill="#fff0f0" opacity="0.95"/>

  <!-- axes -->
  <line x1="150" y1="540" x2="1050" y2="540"
        stroke="#1b1b1b" stroke-width="6" stroke-linecap="round"
        marker-end="url(#axisArrow)"/>
  <line x1="150" y1="540" x2="150" y2="60"
        stroke="#1b1b1b" stroke-width="6" stroke-linecap="round"
        marker-end="url(#axisArrow)"/>
  <polygon points="1058,540 1046,534 1046,546" fill="#1b1b1b"/>
  <polygon points="150,52 144,64 156,64" fill="#1b1b1b"/>
  <text x="1050" y="585" font-size="24" font-weight="700"
        fill="#111" text-anchor="end">Forgetting</text>
  <text x="95" y="60" font-size="24" font-weight="700"
        fill="#111" transform="rotate(-90 95,60)" text-anchor="end">Backtransfer</text>

  <!-- faint grid -->
  <g stroke="#eef2f3" stroke-width="1">
    <line x1="450" y1="540" x2="450" y2="60"/>
    <line x1="750" y1="540" x2="750" y2="60"/>
    <line x1="150" y1="360" x2="1050" y2="360"/>
  </g>

  <!-- circles -->
  <g filter="url(#softShadow)">
    <circle cx="560" cy="150" r="48" fill="#1e88e5"/>   <!-- Reasoning from Base -->
    <circle cx="600" cy="220" r="38" fill="#36b37e"/>   <!-- Instruction-Tuning -->
    <circle cx="240" cy="390" r="34" fill="#9b59b6"/>   <!-- Reasoning from Instruct (low-data) -->
    <circle cx="400" cy="430" r="46" fill="#ff9f43"/>   <!-- Domain-Continual Pretraining -->
    <circle cx="600" cy="300" r="42" fill="#f15bb5"/>   <!-- Reasoning from Instruct (high-data) -->
    <circle cx="850" cy="470" r="40" fill="#e74c3c"/>   <!-- Model Merging -->
  </g>
  
  <!-- question mark in high-data circle -->
  <text x="600" y="300" font-size="32" font-weight="700" 
        fill="#ffffff" text-anchor="middle" dominant-baseline="central">?</text>

  <!-- Reasoning from Base -->
  <g>
    <line x1="512" y1="150" x2="450" y2="150"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="170" y="122" width="280" height="70" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="186" y="152" font-size="18" font-weight="700" fill="#0b0b0b">
      Reasoning from Base
    </text>
    <text x="186" y="170" font-size="13" fill="#444">
      low-to-moderate forgetting and
    </text>
    <text x="186" y="186" font-size="13" fill="#444">
    moderate-to-high backtransfer
    </text>
  </g>

  <!-- Instruction-Tuning -->
  <g>
    <line x1="633" y1="202" x2="670" y2="138"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="670" y="100" width="240" height="56" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="686" y="128" font-size="16" font-weight="700" fill="#0b0b0b">
      Instruction-Tuning
    </text>
    <text x="686" y="146" font-size="13" fill="#444">
      low-to-moderate forgetting and moderate backtransfer
    </text>
  </g>

  <!-- Reasoning from Instruct (high-data) -->
  <g>
    <line x1="642" y1="300" x2="700" y2="252"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="700" y="224" width="280" height="56" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="716" y="252" font-size="14" font-weight="700" fill="#0b0b0b">
      Reasoning from Instruct (high-data)
    </text>
    <text x="716" y="270" font-size="12" fill="#444">
      variable forgetting and backtransfer
    </text>
  </g>

  <!-- Domain-Continual Pretraining -->
  <g>
    <line x1="446" y1="430" x2="470" y2="430"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="470" y="402" width="280" height="56" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="486" y="430" font-size="16" font-weight="700" fill="#0b0b0b">
      Domain-Continual Pretraining
    </text>
    <text x="486" y="448" font-size="13" fill="#444">
      low-to-moderate forgetting, low backtransfer
    </text>
  </g>

  <!-- Model Merging -->
  <g>
    <line x1="850" y1="430" x2="850" y2="388"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="780" y="320" width="260" height="68" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="796" y="352" font-size="16" font-weight="700" fill="#0b0b0b">
      Model Merging
    </text>
    <text x="796" y="370" font-size="13" fill="#444">
      can induce high forgetting and low
    </text>
    <text x="796" y="384" font-size="13" fill="#444">
      backtransfer
    </text>
  </g>

  <!-- Reasoning from Instruct (low-data) -->
  <g>
    <line x1="274" y1="390" x2="310" y2="300"
          stroke="#cfd6da" stroke-width="1.8" stroke-dasharray="4 3"/>
    <rect x="170" y="272" width="280" height="56" rx="8"
          fill="#ffffff" fill-opacity="0.98"/>
    <text x="186" y="300" font-size="15" font-weight="700" fill="#0b0b0b">
      Reasoning from Instruct (low-data)
    </text>
    <text x="186" y="316" font-size="12" fill="#444">
      low forgetting, low backtransfer
    </text>
  </g>

</svg>